<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .todo-container {
        max-width: 600px;
        margin: 50px auto;
      }

      .todo-header {
        background: var(--nav-bg);
        border-radius: 12px 12px 0 0;
        padding: 30px;
        text-align: center;
        border: 1px solid var(--border-clr);
        border-bottom: none;
      }

      .todo-header h1 {
        color: var(--accent);
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
      }

      .task-counter {
        margin-top: 10px;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .todo-input-section {
        background: var(--card-bg);
        padding: 25px;
        border-left: 1px solid var(--border-clr);
        border-right: 1px solid var(--border-clr);
      }

      .todo-input-wrapper {
        display: flex;
        gap: 10px;
      }

      .todo-input {
        flex: 1;
        background: var(--bs-body-bg);
        border: 1px solid var(--border-clr);
        color: var(--text-light);
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .todo-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(2, 187, 243, 0.1);
      }

      .todo-input::placeholder {
        color: var(--text-muted);
      }

      .btn-add {
        background: var(--accent);
        color: var(--bs-body-bg);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .btn-add:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(2, 187, 243, 0.3);
      }

      .btn-add:active {
        transform: translateY(0);
      }

      .todo-list {
        background: var(--card-bg);
        padding: 0;
        border-left: 1px solid var(--border-clr);
        border-right: 1px solid var(--border-clr);
        border-bottom: 1px solid var(--border-clr);
        border-radius: 0 0 12px 12px;
        min-height: 100px;
      }

      .todo-item {
        display: flex;
        align-items: center;
        padding: 16px 25px;
        border-bottom: 1px solid var(--border-clr);
        transition: all 0.3s ease;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .todo-item:last-child {
        border-bottom: none;
      }

      .todo-item:hover {
        background: rgba(2, 187, 243, 0.05);
      }

      .todo-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: var(--accent);
        margin-right: 15px;
        flex-shrink: 0;
      }

      .todo-text {
        flex: 1;
        color: var(--text-light);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .todo-item.completed .todo-text {
        color: var(--text-muted);
        text-decoration: line-through;
        opacity: 0.6;
      }

      .btn-delete {
        background: transparent;
        color: #ef4444;
        border: 1px solid #ef4444;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        flex-shrink: 0;
      }

      .todo-item:hover .btn-delete {
        opacity: 1;
      }

      .btn-delete:hover {
        background: #ef4444;
        color: white;
        transform: scale(1.05);
      }

      .empty-state {
        text-align: center;
        padding: 50px 25px;
        color: var(--text-muted);
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">
          <img src="bytestorelogo.svg" alt="byteStore Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav mx-auto gap-1">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <div class="d-grid gap-2 d-lg-flex">
            <a class="btn btn-green" onclick="login()" type="button"> Login </a>
            <a href="miniApps.html" class="btn btn-accent" type="button">
              Mini Apps
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="todo-container">
      <div class="todo-header">
        <h1>To-Do List</h1>
        <div class="task-counter">
          <span id="taskCount">0</span> task(s) total
          <span id="completedCount" style="margin-left: 10px">0 completed</span>
        </div>
      </div>

      <div class="todo-input-section">
        <div class="todo-input-wrapper">
          <input
            type="text"
            id="todoInput"
            class="todo-input"
            placeholder="Enter a new task..."
            autocomplete="off"
          />
          <button id="addBtn" class="btn-add">Add Task</button>
        </div>
      </div>

      <div class="todo-list" id="todoList">
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="70"
              height="70"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ef4444"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M13 5h8" />
              <path d="M13 12h8" />
              <path d="M13 19h8" />
              <path d="m3 17 2 2 4-4" />
              <rect x="3" y="4" width="6" height="6" rx="1" />
            </svg>
          </div>
          <div class="empty-state-text">
            No tasks yet. Add one above to get started!
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center py-4">
      <span>&copy; 2026 byteStore</span>
    </footer>

    <script src="./todoList.js"></script>
  </body>
</html>
